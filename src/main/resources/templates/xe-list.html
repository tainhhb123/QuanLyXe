<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Xe Và Lịch Trình</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4 text-center">Danh Sách Xe Đăng Ký Trong Bến Và Lịch Trình</h3>
    <div class="row mb-3">
        <div class="col-md-8">
            <form th:action="@{/xe/list}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="Tìm theo tên nhà xe"
                       th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                <a href="/xe/list" class="btn btn-outline-secondary ms-2">Xem tất cả</a>
            </form>
        </div>
    <div class="mb-4 text-end">
        <a href="/xe/create" class="btn btn-success">+ Thêm Xe Mới</a>
    </div>
    <div th:if="${#lists.isEmpty(listXe)}" class="alert alert-warning text-center">
        Không có dữ liệu xe hoặc lịch trình nào.
    </div>
    <div th:unless="${#lists.isEmpty(listXe)}">
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-primary text-center">
                <tr>
                    <th>Mã xe<br><small>(bấm để thêm lịch trình)</small></th>
                    <th>Biển số</th>
                    <th>Tên tài xế</th>
                    <th>Tên nhà xe</th>
                    <th>Mã tuyến</th>
                    <th>Tên tuyến</th>
                    <th>Ngày xuất bến</th>
                    <th>Giờ xuất bến</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="xe : ${listXe}">
                    <td>
                        <a th:href="@{/xe/lichtrinh/add(maXe=${xe.maXe})}" th:text="${xe.maXe}" class="fw-bold"></a>
                    </td>
                    <td th:text="${xe.bienSo}"></td>
                    <td th:text="${xe.tenTaiXe} ?: '-'"></td>
                    <td th:text="${xe.tenNhaXe}"></td>
                    <td th:text="${xe.maTuyen} ?: '-'"></td>
                    <td th:text="${xe.tenTuyen} ?: '-'"></td>
                    <td th:text="${xe.ngayXuatBen} ?: '-'"></td>
                    <td th:text="${xe.gioXuatBen} ?: '-'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Quay lại trang chủ</a>
    </div>
</div>
</div>
</body>
</html>
