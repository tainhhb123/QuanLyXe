<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bảng Tổng Thu Nhập Nhà Xe</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4 text-center">Bảng Tổng Thu Nhập Các Nhà Xe</h3>
    <div th:if="${#lists.isEmpty(dsThuNhap)}" class="alert alert-warning text-center">
        Không có dữ liệu.
    </div>
    <div th:unless="${#lists.isEmpty(dsThuNhap)}" class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-primary text-center">
            <tr>
                <th>Mã nhà xe</th>
                <th>Tên nhà xe</th>
                <th>Tổng thu nhập (VND)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nx : ${dsThuNhap}">
                <td th:text="${nx.maNhaXe}"></td>
                <td th:text="${nx.tenNhaXe}"></td>
                <td th:text="${#numbers.formatDecimal(nx.tongThuNhap, 0, 'COMMA', 0, 'POINT')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3">
        <a href="/xe/list" class="btn btn-secondary">Quay lại danh sách xe</a>
    </div>
</div>
</body>
</html>
