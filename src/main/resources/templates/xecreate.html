<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Xe Mới</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4 text-center">Thêm Xe Mới</h3>
    <form th:action="@{/xe/create}" th:object="${xe}" method="post">
        <div class="mb-3">
            <label class="form-label">Mã xe:</label>
            <input type="text" th:field="*{maXe}" class="form-control" required>
            <div th:if="${#fields.hasErrors('maXe')}" th:errors="*{maXe}" class="text-danger mt-1"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Hãng sản xuất:</label>
            <input type="text" th:field="*{hangSanXuat}" class="form-control" required>
            <div th:if="${#fields.hasErrors('hangSanXuat')}" th:errors="*{hangSanXuat}" class="text-danger mt-1"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Biển số xe:</label>
            <input type="text" th:field="*{bienSo}"
                   class="form-control"
                   pattern="^\d{2}[A-Z]\d-\d{5}$"
                   title="Biển số có dạng: xxYx-xxxxx (x là số, Y là chữ in hoa)" required>
            <div th:if="${#fields.hasErrors('bienSo')}" th:errors="*{bienSo}" class="text-danger mt-1"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Hạn kiểm định:</label>
            <input type="date" th:field="*{hanKiemDinh}" class="form-control" required>
            <div th:if="${#fields.hasErrors('hanKiemDinh')}" th:errors="*{hanKiemDinh}" class="text-danger mt-1"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Loại xe:</label>
            <select th:field="*{loaiXe.maLoaiXe}" class="form-select">
                <option th:each="lx : ${dsLoaiXe}" th:value="${lx.maLoaiXe}" th:text="${lx.moTaLoaiXe}"></option>
            </select>
            <div th:if="${#fields.hasErrors('loaiXe')}" th:errors="*{loaiXe}" class="text-danger mt-1"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Nhà xe:</label>
            <select th:field="*{nhaXe.maNhaXe}" class="form-select">
                <option th:each="nx : ${dsNhaXe}" th:value="${nx.maNhaXe}" th:text="${nx.tenNhaXe}"></option>
            </select>
            <div th:if="${#fields.hasErrors('nhaXe')}" th:errors="*{nhaXe}" class="text-danger mt-1"></div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Thêm xe</button>
        </div>
    </form>
</div>
</body>
</html>
